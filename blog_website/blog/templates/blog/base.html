{% load blog_tags %}
{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static 'blog/blog.css' %}" rel="stylesheet">
</head>

<body>
    <div id="content">
        {% block content %}
        {% endblock %}
    </div>
    <div id="sidebar">
        <h2><a href="{% url 'blog:post_list' %}">My blog</a></h2>
        <p>This is my blog.</p>
        <p>
            I made {% total_posts %} posts
        </p>
        <h3>
            Latest posts
        </h3>
        {% show_latest_posts 3%}
    </div>
</body>

</html>
